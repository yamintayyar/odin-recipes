<!DOCTYPE html>

<html lang = "en"> 
    <head>
        <meta charset="UTF-8">
        <title>Peanut Butter Sandwich Recipe</title>
    </head>

    <body>
        <h1>Peanut Butter Sandwich</h1>

        <img src="./img/pbsandwich.jpg"
        alt="Peanut Butter Sandwich">

        <h3>Description</h3>
        <p>Simple yet classy meal for any 
            occasion; make to impress.
        </p>

        <h3>Ingredients</h3>
        <ul>
            <li>Peanut butter</li>
            <li>Bread</li>
        </ul>

        <h3>Steps</h3>

        <ol>
            <li>
                Spread peanut butter on both pieces
                of bread, covering every inch of one side
                each.
            </li>
            <li>Put the two pieces of bread together.</li>
            <li>Enjoy.</li>
        </ol>
    </body>
</html>
